<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <nav class="display--flex-row display--flex-row--spaceBetween">
      <div id="date"></div>
      <div id="time"></div>
    </nav>

    <main class="display--flex-column">
      <section class="task">

        <div class="task__head">
          <div class="display--flex-row task__head">
            <div class="display--flex-row logo">
              <p>Pomotask</p>
              <img class="task__img " src="/public/images/tomato.png" alt="pomodorologo" />
            </div>
            <!-- <div id="task--close">
              <img src="/public/images/cancel-1.png" alt="close" />
            </div> -->
          </div>

          <div class="display--flex-column task__body">
            <h2 id="task__name">Create Pomodoro Timer</h2>
            <h3 id="task__timer">25:00</h3>
            <div id="timer">
              <input
                type="number"
                min="0"
                max="60"
                name="timer__input-minutes"
                class="timer__input"
                id="timer__input-minutes"
              />
              <span>:</span>
              <input
                type="number"
                min="0"
                max="60"
                name="timer__input-seconds"
                class="timer__input"
                id="timer__input-seconds"
              />
              <button class="task__btn" id="timer__input-btn">Set</button>
            </div>
          </div>

          <div class="display--flex-row task__btn-container">
            <button class="task__btn" id="task__btn-start-pause">Start</button>
            <button class="task__btn" id="task__btn-stop">Stop</button>
            <button class="task__btn" id="task__btn-reset">Reset</button>
          </div>
        </div>
      </section>
