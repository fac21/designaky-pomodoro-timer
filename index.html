    <nav class="center--flex">
      <div id="date"></div>
      <div id="time"></div>

    <main>
      <section>
        <div class="task">
          <div class="center--flex task--head">
            <div class="logo center--flex">
              <p>Pomotask</p>
              <img src="/public/images/tomato.png" alt="pomodorologo" />
            </div>
            <div id="task--close">
                <img src="/public/images/cancel-1.png" alt="close">
            </div>
          </div>

          <div class="task--body">
            <h2 id="task--name">Create Pomodoro Timer</h2>
            <h3 id="task--timer">25:00</h3>
          </div>

          <div class="task--btn--container">
            <button class="task--btn" id="pause--btn">Start</button>
            <button class="task--btn" id="stop--btn">Stop</button>
          </div>
        </div>
      </section>
