<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <nav class="display--flex--row">
      <div id="date"></div>
      <div id="time"></div>
    </nav>

    <main class="display--flex--column">
      <section class="task">

        <div class="task--head">
          <div class="display--flex--row task--head">
            <div class="display--flex--row logo">
              <p>Pomotask</p>
              <img src="/public/images/tomato.png" alt="pomodorologo" />
            </div>
            <div id="task--close">
              <img src="/public/images/cancel-1.png" alt="close" />
            </div>
          </div>

          <div class="display--flex--column task--body">
            <h2 id="task--name">Create Pomodoro Timer</h2>
            <h3 id="task--timer">25:00</h3>
            <div id="set--timer-section">
              <input
                type="number"
                min="0"
                max="60"
                name="task--time--input"
                id="task--minutes--input"
              />
              <span>:</span>
              <input
                type="number"
                min="0"
                max="60"
                name="task--time--input"
                id="task--seconds--input"
              />
              <button class="" id="set--btn">Set</button>
            </div>
          </div>

          <div class="display--flex--row task--btn--container">
            <button class="task--btn" id="start--pause--btn">Start</button>
            <button class="task--btn" id="stop--btn">Stop</button>
            <button class="task--btn" id="reset--btn">Reset</button>
          </div>
        </div>
      </section>
